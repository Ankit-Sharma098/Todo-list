<!DOCTYPE html>
<html lang="eng">
<head>
    <title>Todo list</title>
    <link rel="icon" href="todo-list.jpg">
    <link rel="stylesheet" href="Todo-list.css">
</head>
<body>
    <p>Todo List</p>
    <div class="todo-row">
        
    <input type="text" placeholder="Todo name" class="Todo-name" onkeydown="onkeydownTodo(event)">

    <input type="date" class="Todo-date">

    <button  class="add"onclick="getSchedule()"  >ADD</button>

    </div>
    <div class="Todo-list-para"></div>
    

    <script src="Todo-list.js"></script>
</body>
</html>
